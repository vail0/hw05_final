<!-- templates/posts/group_list.html --> 
{% extends 'base.html' %} 

{% block title %}
  {{ group.title }}
{% endblock %}

{% block content %}
{% load thumbnail %}
  <div class="container py-5">
    <h1>{{ group.title }}</h1>
    <p>
      {{ group.description }}
    </p>
    {% for post in page_obj %}
      {% include 'includes/post_card.html'  %}
    {% endfor %}
    <!-- под последним постом нет линии -->
    {% include 'includes/paginator.html' %}
    
</div>
{% endblock %}
